<!DOCTYPE html>
<html>
<head lang="en-us">
  <title>HTML Logo</title>
  <meta charset="utf-8">

  <style>
  body {
    background-color: #fff;
    margin: 30px;
    margin-top: 10px;
  }

  .box {
    height: 350px;
    width: 350px;
    border: 5px black solid;
    overflow: hidden;
    background-color: #f2f2f2;
  }

  .html-logo {
    transition: transform .5s ease-in;
    transform: translateY(-350px);
    height: 700px;
    width: 350px;
  }

  .html-logo:hover {
    transform: translateY(0);
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div class="box">
    <img class="html-logo" src="//www.kirupa.com/images/html5_slider.png">
  </div>

  <script src="//www.kirupa.com/prefixfree.min.js"></script>
</body>
</html>
