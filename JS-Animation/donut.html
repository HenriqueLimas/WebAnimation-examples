<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Donuts</title>
</head>
<style>
  body {
    background-color: #fff;
    margin: 30px;
    margin-top: 10px;
  }

  .container {
    width: 550px;
    height: 350px;
    border: 5px black solid;
    overflow: hidden;
    background-color: #ffff00;
  }

  .donut {
    position: relative;
    height: 300px;
    width: 300px;
    left: 50px;
    top: 25px;
  }
</style>
<body>
  <div class="container">
    <img class="donut" alt="donut" src="//www.kirupa.com/images/donut.png">
  </div>

  <script src="//www.kirupa.com/html5/examples/js/prefixfree.min.js"></script>

  <script>
    var donut = document.querySelector('.donut');
    var currentPos = 0;
    var angle = 0;
    var incremeter = .1;

    var requestAnimationFrame = window.requestAnimationFrame ||
                                window.mozRequestAnimationFrame ||
                                window.webkitRequestAnimationFrame ||
                                window.msRequestAnimationFrame || 
                                window.setTimeout;

    function moveDonut() {
      currentPos += 5;
      angle += incremeter;

      donut.style.left = currentPos + 5 * Math.cos(angle) + 'px';
      donut.style.top = 25 + 50 * Math.sin(angle) + 'px';

      if (Math.abs(currentPos) >= 900) {
        currentPos = -500;
        incremeter = .05 + Math.random() / 2;
      }

      if (angle > 2 * Math.PI) {
        angle = 0;
      }

      requestAnimationFrame(moveDonut);
    }

    moveDonut();
  </script>
</body>
</html>
